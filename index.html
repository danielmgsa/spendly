<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spending Tracker</h1>
        
        <!-- Transaction Form -->
        <form id="expenseForm">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Groceries">Groceries</option>
                <option value="Shopping">Shopping</option>
                <option value="Home">Home</option>
                <option value="Utilities">Utilities</option>
                <option value="Health">Health</option>
                <option value="Gifts">Gifts</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="notes">Notes:</label>
            <input type="text" id="notes" maxlength="150" placeholder="Add a short note (max 150 characters)" required>

            <button type="submit">Add Expense</button>
        </form>

        <!-- Filter Section -->
        <div>
            <label for="monthFilter">Filter by Month:</label>
            <select id="monthFilter">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="yearFilter">Year:</label>
            <select id="yearFilter">
                <!-- Options populated dynamically in script.js -->
            </select>

            <button id="applyFilter">Apply Filter</button>
        </div>

        <!-- Total Spent -->
        <div id="totalSpent" class="total-spent">
            Total Spent: $0.00
        </div>

        <!-- Visualization -->
        <canvas id="spendingChart"></canvas>

        <!-- Expense Table -->
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows populated dynamically in script.js -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

<table id="expenseTable">
    <thead>

            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Notes</th>

        </tr>
    </thead>
    <tbody>
        <!-- Rows populated dynamically in script.js -->
    </tbody>
</table>
